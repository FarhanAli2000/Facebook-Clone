<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/input.css">
    <link rel="icon" type="image/png" href="/images/facebook-icon.png">
    <title>Facebook - login or sign up</title>
</head>
<body class="bg-gray-200">
  <div class="container flex mt-48 mx-auto items-center justify-center">
    <div class="left w-1/3 mx-5">
<img src="/images/fb.svg" class="w-80">
<p class="text-2xl mx-6">Facebook helps you coneect and share with the people in your life.</p>
    </div>

    <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4 relative">
<input class="p-1 h-10 m-2 border-gray-400 border rounded-md outline-blue-400"  type="text" placeholder="Email address or phone number">
<input class="p-1 h-10 m-2 border-gray-400 border rounded-md outline-blue-400"    type="password" placeholder="Password">
<button class="border border-gray-400 rounded-md bg-blue-600 text-white m-2 font-bold text-xl hover:bg-blue-700">Log In </button>
<span class="text-blue-600 flex justify-center m-2 cursor-pointer hover:underline">Forgotten Password?</span>
<hr class="m-2">
<button class="btn bg-green-500 text-white rounded-md mt-3 text-xl hover:bg-green-700 w-fit p-2 m-auto ">Create New Account</button>
<span class="absolute -bottom-14 text-sm"><b>Create a Page</b> for a celebrity, brand business.</span>
    </div>
  </div>
</body>
</html>
